<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Photo Album</title>

    <link rel="stylesheet" href="../../public/styles/base/reset.css" />
    <link rel="stylesheet" href="../../public/styles/components/header.css" />
    <link rel="stylesheet" href="../../public/styles/components/galery.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">
        Summer Holiday
      </h1>
    </header>

    <main class="galery">
      <ul class="item-list">
        <li class="item-list__item">
          <figure>
            <img 
              class="item-list__image" 
              src="../../public/assets/terre.jpg" 
              alt="5 Terre city" 
            />

            <figcaption class="item-list__caption">
              5 Terre
            </figcaption>
          </figure>
        </li>

        <li class="item-list__item">
          <figure>
            <img 
              class="item-list__image" 
              src="../../public/assets/monterosso.jpg" 
              alt="Monterosso city" 
            />

            <figcaption class="item-list__caption">
              Monterosso
            </figcaption>
          </figure>
        </li>

        <li class="item-list__item">
          <figure>
            <img 
              class="item-list__image" 
              src="../../public/assets/vernazza.jpg" 
              alt="Vernazza city" 
            />

            <figcaption class="item-list__caption">
              Vernazza
            </figcaption>
          </figure>
        </li>

        <li class="item-list__item">
          <figure>
            <img 
              class="item-list__image" 
              src="../../public/assets/manarola.jpg" 
              alt="Manarola city" 
            />

            <figcaption class="item-list__caption">
              Manarola
            </figcaption>
          </figure>
        </li>

        <li class="item-list__item">
          <figure>
            <img 
              class="item-list__image" 
              src="../../public/assets/corniglia.jpg" 
              alt="Corniglia city" 
            />

            <figcaption class="item-list__caption">
              Corniglia
            </figcaption>
          </figure>
        </li>

        <li class="item-list__item">
          <figure>
            <img 
              class="item-list__image" 
              src="../../public/assets/riomaggiore.jpg" 
              alt="Riomaggiore city" 
            />

            <figcaption class="item-list__caption">
              Riomaggiore
            </figcaption>
          </figure>
        </li>
      </ul>
    </main>
  </body>
</html>
